<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <title>Web-Devops Form</title> 
</head>
<body>

  <h1 class="heading"><u>WEB-DEVOPS FORM</u></h1>
  <div class="form">

    <form >
     
      <label for="Name" class="name">NAME:</label><br>
      <input type="text" id="name" value=""required>
      <br>

      <label for="Email" class="email">Email:</label>
      <br>
      
      <input type="text" id="email" value=""required>
      <br>
      
      <label for="phone" class="phone">Phone no:</label>
      <br>
      
      <input type="number" id="phone" value=""required>
      <br>
     
      <p class="study">Enter Year of Study</p>
      <input type="radio" id="circle" name="year" value=""required>
     
      <label for="1st" class="std">1st</label>
      <br>
     
      <input type="radio" id="circle" name="year" value=""required>
      <label for="2nd" class="std">2nd</label>
      <br>
     
      <input type="radio" id="circle" name="year" value=""required>
      <label for="3rd" class="std">3rd</label>
      <br>
     
      <input type="radio" id="circle" name="year" value=""required>
      <label for="4th" class="std">4th</label>
      <br>
     
      <button id="btn" >SUBMIT</button>
    </form>
  </div>
 


</body>
</html>
